<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>A≈ük G√ºnl√ºƒü√ºm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #fff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f91;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    textarea, input[type="file"] {
      width: 100%;
      font-size: 16px;
      padding: 10px;

      margin-bottom: 10px;
    }
    button {

      color: white;
      border: none;

      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .entry, .photo {
      background-color: #fff0f5;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date {
      font-weight: bold;
      color: #c94c4c;
      margin-bottom: 5px;
    }
    #gallery img {
      max-width: 100px;
      margin: 10px;
      border-radius: 10px;
    }
    #counter {
      background: #ffe1e1;
      padding: 10px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      font-size: 18px;
      color: #444;
    }
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #loginBox {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }
    #loginBox input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="loginScreen">
  <div id="loginBox">
    <h2>Giri≈ü</h2>
    <p>Bu a≈ük g√ºnl√ºƒü√º √∂zel üóùÔ∏è</p>
    <input type="password" id="passwordInput" placeholder="≈ûifre gir">
    <button onclick="checkPassword()">Giri≈ü Yap</button>
  </div>
</div>

<header>
  <h1>üíñ A≈ük G√ºnl√ºƒü√ºm üíñ</h1>
  <p>Bug√ºne kadar ge√ßen zaman, yazdƒ±klarƒ±mƒ±z ve anƒ±larƒ±mƒ±z...</p>
</header>

<div class="container">
  <div id="counter"></div>

  <h3>Bug√ºnk√º Notun</h3>
  <textarea id="note" placeholder="Bug√ºn ona ne demek istersin?"></textarea>
  <button onclick="saveNote()">G√ºnl√ºƒüe Ekle</button>

  <h3>Fotoƒüraf Galerisi</h3>
  <input type="file" id="photoInput" accept="image/*">
  <button onclick="addPhoto()">Fotoƒürafƒ± Ekle</button>

  <div id="entries"></div>
  <div id="gallery"></div>
</div>

<script>
  // ≈ûifreli giri≈ü
  const correctPassword = "081724"; // Dilersen deƒüi≈ütir
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      document.getElementById("loginScreen").style.display = "none";
    } else {
      alert("Yanlƒ±≈ü ≈üifre!");
    }
  }

  // G√ºn sayacƒ±
  const startDate = new Date("2024-08-17"); // Tanƒ±≈üma/tarih
  function updateCounter() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("counter").innerText = `${days} g√ºnd√ºr birlikteyiz üíò`;
  }
  updateCounter();

  // Notlarƒ± kaydetme ve g√∂sterme
  const noteInput = document.getElementById("note");
  const entriesDiv = document.getElementById("entries");
  function saveNote() {
    const text = noteInput.value.trim();
    if (!text) return;

    const now = new Date();
    const dateStr = now.toLocaleDateString("tr-TR") + " - " + now.toLocaleTimeString("tr-TR");
    const entryHTML = `<div class="entry"><div class="date">${dateStr}</div><div>${text}</div></div>`;
    entriesDiv.innerHTML = entryHTML + entriesDiv.innerHTML;
    localStorage.setItem("askGunluguEntries", entriesDiv.innerHTML);
    noteInput.value = "";
  }
  function loadNotes() {
    const saved = localStorage.getItem("askGunluguEntries");
    if (saved) entriesDiv.innerHTML = saved;
  }
  loadNotes();

  // Fotoƒüraf galerisi
  const photoInput = document.getElementById("photoInput");
  const galleryDiv = document.getElementById("gallery");
  function addPhoto() {
    const file = photoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = `<img src="${e.target.result}" class="photo">`;
      galleryDiv.innerHTML += img;
      localStorage.setItem("askGunluguGallery", galleryDiv.innerHTML);
    };
    reader.readAsDataURL(file);
    photoInput.value = "";
  }
  function loadPhotos() {
    const saved = localStorage.getItem("askGunluguGallery");
    if (saved) galleryDiv.innerHTML = saved;
  }
  loadPhotos();
</script>

</body>
</html>
